<h1> Please click on below button to link your accounts </h1>
<h3> Wait for 2 minutes and navigate to ProjectResources folder and look for accounts.json and transactions.json files.</h3>

<form action="https://node.developer.yodlee.com/authenticate/restserver/" method="POST">
<input type="hidden" name="app" value="$appID" />
<input type="hidden" name="rsession" value="$rsession" /> 
<input type="hidden" name="token" value="$token" /> 
<input type="hidden" name="redirectReq" value="$redirectReq"/> 
<input type="submit" name="Launch Fastlink" value = "Launch Fastlink"/>
</form>
